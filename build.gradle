apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

project.version = '1.0.0'
project.group = 'de.prob'


repositories {
	mavenCentral()
   	mavenRepo name: 'cobra_ext', urls: "http://cobra.cs.uni-duesseldorf.de/artifactory/repo"
}

dependencies {
    compile (group: 'de.stups', name: 'tla', version: '1.0.0')
	compile (group: 'de.prob', name: 'prologlib', version: '2.0.158')
 	compile (group: 'de.prob', name: 'parserbase', version: '2.0.158')
  	compile (group: 'de.prob', name: 'bparser', version: '2.0.158')
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
		manifest { attributes 'Main-Class': 'translation.TLA2B' }
}